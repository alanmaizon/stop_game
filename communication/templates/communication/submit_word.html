{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Submit Word{% endblock %}

{% block content %}
<h2>Submit a Missing Word</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
