{% extends 'base.html' %}

{% block title %}Lobby{% endblock %}

{% block content %}
<h1 class="mb-4">Lobby</h1>

<!-- Scoreboard -->
<h2>Scoreboard</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Player</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
            <tr>
                <td>{{ player.user.username }}</td>
                <td>{{ player.score }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Start Game Button -->
<a href="{% url 'game:start' %}" class="btn btn-primary mt-4">Start Game</a>
{% endblock %}
