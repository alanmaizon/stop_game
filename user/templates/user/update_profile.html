{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="col-md-6">
        <form method="post" enctype="multipart/form-data">
            <h2>Update Profile</h2>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-success">Update Profile</button>
                <a href="{% url 'user:password_change' %}">Change Password</a>
            </div>
        </form>
    </div>
    <div class="col-md-4 d-flex justify-content-center align-items-center">
        <img id="avatarPreview" src="{% if user.avatar %}{{ user.avatar }}{% else %}{% static 'default-avatar.png' %}{% endif %}" class="img-thumbnail rounded-circle" style="width: 150px; height: 150px;">
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const avatarInput = document.getElementById('id_avatar');
        if (avatarInput) {
            avatarInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('avatarPreview').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    });
</script>
{% endblock %}
