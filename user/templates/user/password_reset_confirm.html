{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Your Password{% endblock %}

{% block content %}
<h2>Reset Your Password</h2>
<p>Please enter a new strong password below:</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% endblock %}
