{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="mb-4">Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-3">
    <a href="{% url 'user:password_reset' %}">Forgot Password?</a>
</p>
{% endblock %}
